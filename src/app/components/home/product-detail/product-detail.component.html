<div *ngIf = "product !== null">
    <div class="image">
          <img [src]="product.productPicUrl">
      </div>
      <h5 class="text-center">Name: {{product.name}}</h5>
      <h5 class="text-center">Price: ${{product.price}}</h5>
      <h5 class="text-center">Description: {{product.description}}</h5>
      <h5 class="text-center">Quantity: {{product.quantity}}</h5>
</div>
