<div class="image">
  <a [routerLink] = "['/home' , product.id]">
    <img [src]="product.productPicUrl" class="w-100" height="300px">
    <div class="overlay">
      <div class="detail">View Details</div>
    </div>
  </a>
</div>
<h5 class="text-center">{{product.name}}</h5>
<h5 class="text-center">Price: ${{product.price}}</h5>
<a (click) = "onOrder(product.name , product.price , product.id)" class="btn buy">BUY </a>
